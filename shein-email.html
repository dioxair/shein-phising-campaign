<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background-color: #ffe8cc;
        text-align: center;
        padding: 20px;
        position: relative;
      }
      .header img {
        width: 80px;
        margin: auto;
      }
      .header h1 {
        font-size: 18px;
        margin: 10px 0;
        color: #333333;
      }
      .deal-container {
        padding: 20px;
      }
      .deal-card {
        background-color: #fef5e6;
        border: 1px solid #ffd89e;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
      }
      .deal-card h2 {
        margin: 0;
        font-size: 24px;
        color: #ff5722;
      }
      .deal-card p {
        margin: 10px 0 0;
        font-size: 14px;
        color: #666666;
      }
      .collect-btn {
        display: block;
        width: 100%;
        padding: 15px;
        text-align: center;
        background-color: #000000;
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        margin-top: 20px;
      }
      .collect-btn:hover {
        background-color: #333333;
      }
      .disclaimer {
        color: #cecece;
        font-size: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>SHEIN</h1>
        <h2>Special Deals Just for You</h2>
      </div>
      <div class="deal-container">
        <div class="deal-card">
          <h2>30% OFF</h2>
          <p>For orders over $9.9</p>
          <p>* Applies to Select Products</p>
        </div>
        <div class="deal-card">
          <h2>25% OFF</h2>
          <p>For orders over $59</p>
          <p>* Applies to Select Products</p>
        </div>
        <a href="https://example.com" class="collect-btn">Collect All</a>
      </div>
      <p class="disclaimer">Educational purposes only</p>
    </div>
  </body>
</html>
